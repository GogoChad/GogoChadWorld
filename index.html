  <style>
    body {
      background: #0a0a0a; /* noir mat */
      overflow-x: hidden;
      color: #d1d5db;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Animations blobs légères */
    @keyframes float1 {
      0%,100% { transform: translate(0,0) scale(1);} 
      50% { transform: translate(40px, -30px) scale(1.1);} 
    }
    @keyframes float2 {
      0%,100% { transform: translate(0,0) scale(1);} 
      50% { transform: translate(-50px, 30px) scale(1.1);} 
    }
    .blob {
      filter: blur(80px);
      opacity: 0.15;
      position: absolute;
      border-radius: 9999px;
      mix-blend-mode: screen;
    }
    .blob1 { animation: float1 20s ease-in-out infinite; }
    .blob2 { animation: float2 25s ease-in-out infinite; }

    /* Glow vert hacker */
    .btn-glow {
      box-shadow: 0 0 10px rgba(0,255,0,0.5), 0 0 20px rgba(0,255,128,0.4);
      transition: all 0.3s ease;
    }
    .btn-glow:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0,255,0,0.8), 0 0 40px rgba(0,255,128,0.6);
    }

    /* Pulse discret */
    .btn-pulse:hover {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);} 
      50% { transform: scale(1.05);} 
    }

    /* Petite icône console */
    .console-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.4rem;
      height: 1.4rem;
      border-radius: 0.35rem;
      background: rgba(16, 185, 129, 0.06);
      box-shadow: 0 0 8px rgba(16,185,129,0.08);
      padding: 0.12rem;
      color: #34d399;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .console-logo:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(16,185,129,0.18);
    }

    /* Glitch animation */
    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch 2s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.7;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      color: #22c55e;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      color: #34d399;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 2px #22c55e, 0 0 5px #34d399; }
      20% { text-shadow: 2px 0 red, -2px 0 blue; }
      40% { text-shadow: -2px -2px green, 2px 2px lime; }
      60% { text-shadow: 2px 2px cyan, -2px -2px magenta; }
      100% { text-shadow: 0 0 2px #22c55e, 0 0 5px #34d399; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      20% { clip: rect(0, 900px, 20px, 0); transform: translate(-2px, -2px); }
      40% { clip: rect(0, 900px, 40px, 0); transform: translate(2px, 2px); }
      60% { clip: rect(0, 900px, 60px, 0); transform: translate(-2px, 2px); }
      100% { clip: rect(0, 900px, 80px, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(80px, 900px, 100px, 0); }
      20% { clip: rect(60px, 900px, 100px, 0); transform: translate(2px, 0); }
      40% { clip: rect(40px, 900px, 100px, 0); transform: translate(-2px, 0); }
      60% { clip: rect(20px, 900px, 100px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 900px, 100px, 0); }
    }
  </style>
